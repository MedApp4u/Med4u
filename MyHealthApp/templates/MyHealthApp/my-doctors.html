{% extends "MyHealthApp/sidebar.html" %}

{% block div_id %}<div class="content-wrapper" id = "content-doctors">{% endblock %}

{% block content %}


	<h1 class="head-med text-center">My Doctors</h1>

	<a href="{% url 'MyHealthApp:add_doctor' %}"><div class="ADD">Add Doctors</div></a>

	<div class="container">
		<div class="row">
			{% for doctor in doctor_list %}
			<a href="{% url 'MyHealthApp:edit_doctor' doctor.id %}"><div class="col-md-12 col-sm-12">
				<div class="med-div">
				<h5 id="med-title">{{ doctor.doctor_name.title }}</h5>
				<span class="med-desc">Pediatrician.</span>
				</div>
			</div></a>
			{% if forloop.last %}
			<div class="col-md-12 col-sm-12">
				<div class="divider-short"></div>
			</div>
			{% endif %}
			{% endfor %}
	
		</div>
		
	</div>



{% endblock %}
