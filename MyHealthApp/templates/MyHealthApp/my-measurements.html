{% extends "MyHealthApp/sidebar.html" %}

{% block div_id %}<div class="content-wrapper" id = "content-measurements">{% endblock %}

{% block content %}
<div class="background-meas">
	
		<h1 class="head-med text-center">My Measurements</h1>

	<a href="{% url 'MyHealthApp:add_measurement' %}"><div class="ADD">Add Measurements</div></a>

	<div class="container">
		<div class="row">
			{% for measurement in measurement_list %}
			<a href="{% url 'MyHealthApp:edit_measurement' measurement.id %}""><div class="col-md-12 col-sm-12">
				<div class="med-div">
				<h5 id="med-title">Measurement{{ measurement.id }}</h5>
				<span class="med-desc">Pediatrician.</span>
				</div>
			</div></a>
			{% if forloop.last %}
			<div class="col-md-12 col-sm-12">
				<div class="divider-short"></div>
			</div>
			{% endif %}
			{% endfor %}
	
		</div>
		
	</div>
</div>





{% endblock %}
