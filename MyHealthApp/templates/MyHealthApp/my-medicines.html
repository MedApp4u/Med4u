{% extends "MyHealthApp/sidebar.html" %}

{% block div_id %}<div class="content-wrapper" id="content-medicines">{% endblock %}

{% block content %}


	<h1 class="head-med text-center">My Medicines</h1>

	<a href="{% url 'MyHealthApp:add_medicine' %}"><div class="ADD">Add Medicines</div></a>

	<div class="container">
		<div class="row">
			{% for medicine in medicine_list %}
			<a href="{% url 'MyHealthApp:edit_medicine' medicine.id %}">
			<div class="col-md-12 col-sm-12">
				<div class="med-div">
				<h5 id="med-title">{{ medicine.medicine_name.title }}</h5>
				<span class="med-desc">3 times a day.</span>
				</div>
			</div></a>
			{% if forloop.last %}
			<div class="col-md-12 col-sm-12">
				<div class="divider-short"></div>
			</div>
			{% endif %}
			{% endfor %}
	
		</div>
		
	</div>



{% endblock %}
